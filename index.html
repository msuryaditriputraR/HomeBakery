<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container flex-space-beetween">
            <div class="logo">
                <h1>HomeBake</h1>
            </div>
            <nav>
                <a class="active">Home</a>
                <a>Collections <i class="fas fa-chevron-down"></i></a>
                <a>Shop</a>
                <a>About Us</a>
                <a>Contact</a>

            </nav>

    <section id="home">
        <div class="container">
            <div class="text">
                <div class="top-content">
                    <p>Less Sugar Cake</p>
                    <img src="assets/images/hamburger.png">

                </div>
                <div class="bottom-content">
                    <a href="#" class="btn-order">Order Now</a>
                    <a href="" class="btn-play"><i class="fas fa-play"></i></a>
                    <p>Watch Video</p>

            </div>
